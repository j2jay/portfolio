			<script>


				var windowHeight,windowWidth,windowRatio,myWidth,myHeight,myRatio,scale,posX,posY;
				var option = width100;

				function width100(){
					myWidth = $('body').width();
					scale = windowWidth/myWidth;

					$('body').css('transform', 'scale('+scale+')');
					$('body').css('left', '0');
					$("body").css("overflow", "auto");
				};

				function fit(){

					$("body").css("overflow", "hidden");

					myWidth = $('body').width();
					myHeight = $('body').height();
					myRatio = myWidth/myHeight;

					if (windowRatio <= myRatio){ // window is less wide
						scale = windowWidth/myWidth;
						posY = (windowHeight/2)-((myHeight*scale)/2);
						$('body').css('transform', 'scale('+scale+')');
						$('body').css('left', '0');
						$('body').css('top', posY);
					}else{ //window is wider
						scale = windowHeight/myHeight;
						posX = (windowWidth/2)-((myWidth*scale)/2);
						$('body').css('transform', 'scale('+scale+')');
						$('body').css('left', posX);
						$('body').css('top', '0');
					};
				};

				function restricted(){
					myWidth = $('body').width();
					myHeight = 1080;
					myRatio = myWidth/myHeight;
					$("body").css("overflow", "auto");
					
					if (windowRatio <= myRatio){ // window is less wide
						scale = windowWidth/myWidth;
						//posY = (windowHeight/2)-((myHeight*scale)/2);
						$('body').css('transform', 'scale('+scale+')');
						$('body').css('left', '0');
						$('body').css('top', '0');
					}else{ //window is wider
						scale = windowHeight/myHeight;
						posX = (windowWidth/2)-((myWidth*scale)/2);
						$('body').css('transform', 'scale('+scale+')');
						$('body').css('left', posX);
						$('body').css('top', '0');
					};
				};

				function mainFunction(){

					windowHeight = $(window).height();
					windowWidth = $(window).width();
					windowRatio = windowWidth/windowHeight;
					$('body').css('position', 'absolute');
					$('html').css('max-height', '50%');
					$('html').css('min-height', '0%');

					if (option==width100){
						width100();
					};

					if (option==fit){
						fit();
					};

					if (option==restricted){
						restricted();
					};

				};

				

				$(document).ready(function() {
					mainFunction();
					mainFunction();
				});
				
				$(window).resize(function () {
					mainFunction();
				});

			</script>
